<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
 
<h1> Stone Paper Scissor</h1>
<div class="choices">
    <div class="choice" id="stone"><img src="images/rock.png" alt=""></div>
    <div class="choice" id="Paper"><img src="images/paper.png" alt=""></div>
    <div class="choice" id="Scissor"><img src="images/scissor.png" alt=""></div>
</div>
<div class="score_card">
<div class="score"><p id="user-score">0</p><p>You</p>
</div>
<div class="score"><p id="comp-score">0</p><p>System</p>
</div>
</div>

<div class="msg_container">
    <p id="msg">Start your move!</p>
</div>
<script src="script.js"></script>
</body>
</html>
